{{ define "main" }}
  <article class="post">
    {{ partial "header" . }}

    <div class="container">
      <div class="content">{{ .Content }}</div>

      {{- if .Params.tags }}
      <footer class="footer">
        {{- partial "taxonomies" (dict "Page" . "term" "tags") }}
      </footer>
      {{- /* Comment */ -}}
        {{- partial "comment.html" (dict "Page" . "Site" .Site) -}}
      {{- end }}
    </div>
  </article>
{{ end }}
